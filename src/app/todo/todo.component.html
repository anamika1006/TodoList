<h1> Todo app</h1>
<div class="CreateSection">
    <input placeholder="Enter the task" type="text" [(ngModel)]="taskTitle"/>
    <input placeholder="Date" type="date"  [(ngModel)]="taskDate"/>
    <button class="btn btn-primary ms-4 p-2" (click)="createTask()">Create Task</button>
</div>
<div class="ShowSection">
    <h4>Todo Tasks</h4>
    <ul>
        <li *ngFor="let task of allTasks ; let i= index">
            ID:{{task.id}}     Title:{{task.title}}    Date:{{task.date}}
            <button class="btn btn-secondary" (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
 
</div>
